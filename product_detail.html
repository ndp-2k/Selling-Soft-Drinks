<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="product_detail.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="#" class="navbar-brand">
                    <img src="logo.png" alt="TocoToco Tea" height="50">
                </a>
                <h1 id="searchBtn" class="">Chi tiết sản phẩm</h1>
                <button id="home" class="btn btn-outline-success my-2 my-sm-0" type="submit">Home</button>
            </div>
        </div>
    </header>

    <div class="container product-detail-container">
        <div class="card product-detail-card">
            <img src="" id="productImage" class="card-img-top" alt="Product Image">
            <div class="card-body text-center">
                <h5 class="card-title" id="productName"></h5>
                <p class="card-text" id="productPrice"></p>
                <p class="card-text" id="productDetails"></p>
                <p class="card-text" id="productCategory"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="product_detail.js"></script>
    <script src="home.js"></script>
</body>

</html>
